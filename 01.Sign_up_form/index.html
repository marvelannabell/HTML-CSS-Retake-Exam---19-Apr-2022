<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css



    ">
</head>

<body>
    <div class="container">

        <section class="softuni">
            <div class="img">
                <img src="image/cover.jpg" alt="img">
            </div>
            <div class="content">

                <header>
                    <h1 class="title"><a href="">SoftUni</a></h1>
                </header>
                <div class="main-title">
                    <h1 class="title-welcome">Welcome to SoftUni.</h1>
                    <h2 class="subtitle">Are you ready to become a dev?</h2>

                </div>
                <ul class="icons" role="list">
                    <li><a href=""><i class="fa-solid fa-earth-americas"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-github"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                </ul>
            </div>

        </section>
        <section class="form">
            <form >
                <div class="all-input">

                    <label for="username">USERNAME</label>
                    <input type="text" name="username" id="username" placeholder="antonyaat">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="a.atanasova@softuni.bg">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder="********">
                    <label for="repeat-password">REPEAT PASSWORD</label>
                    <input type="password" name="repeat-password" id="repeat-password" placeholder="********">
                </div>
                <input class="submit" type="submit" value="REGISTER">
                <a href="#">I am already a ninja</a>
               
            </form>

        </section>
    </div>


</body>

</html>
